
{%extends 'myapp/base.html'%}
{%block body_block%}
<div class="container">
    <p class="h1 text-center">Delete Page</p>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class=" h2 text-center text-primary">Are you sure you want to delete this student?</h3>
                    </div>
                    <div class="card-body">
                        <p class="h1"> ID :  {{ student.id }}</p>
                        <p class="h1"> Name : {{ student.name }}</p>
                        <p class="h1"> Age : {{ student.age }}</p>
                        <p class="h1"> Email : {{ student.email }}</p>
                        <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-lg mt-3">Delete</button>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{%endblock%}
